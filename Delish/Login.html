<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="LoginStyle.css" />
  <title>Delish Login</title>
</head>

<body>
  <nav class="logo">
    <img src="NoBGLOGO.png" alt="Logo" />
  </nav>
  <div class="login_section">
    <span class="loginP">
      <p>Login to Delish account</p>
    </span>
    <div class="Username">
      <span class="profile">
        <ion-icon name="person-sharp"></ion-icon>
      </span>
      <input name="username" id="L_username" type="text" maxlength="15" required />
      <label for="username">Username</label><span class="errors"></span>
    </div>
    <div class="Password">
      <span class="lock">
        <ion-icon name="lock-closed"></ion-icon>
      </span>
      <input name="password" type="password" id="L_pass" minlength="6" required />
      <label for="Password">Password</label><span class="errors"></span>
      <span class="eyeToggle" onclick="togglePasswordVisibility('L_pass')">
        <ion-icon name="eye-sharp" class="eyeOpen"></ion-icon>
        <ion-icon name="eye-off-sharp" class="eyeClose"></ion-icon>
      </span>
    </div>
    <span class="loginbtn">
      <div class="loginRec">
        <button class="loginNormal">Login</button>
      </div>
    </span>
    <span class="GotoSignup">
      <p>Don't have an account yet?</p>
      <a href="Signup.html">Sign Up</a>
    </span>
  </div>
</body>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>
  function togglePasswordVisibility(inputId) {
    const passwordInput = document.getElementById(inputId);
    const eyeOpen = passwordInput.parentElement.querySelector(".eyeOpen");
    const eyeClose = passwordInput.parentElement.querySelector(".eyeClose");

    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      eyeOpen.style.display = "none";
      eyeClose.style.display = "block";
    } else {
      passwordInput.type = "password";
      eyeOpen.style.display = "block";
      eyeClose.style.display = "none";
    }
  }
</script>

</html>
