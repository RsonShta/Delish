<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Login.html">
  <link rel="stylesheet" href="style.css" />
  <title>Delish Sign Up</title>                                                                                                                                                                                         
</head>

<body>


  <nav class="Logo">
    <span> <img src="NoBGLOGO.png" alt="Logo" /> </span>
  </nav>


  <div class="Signup_section">

    <span class="signupP"> 
      <p>Sign Up to Delish account</p>
      </span>
    
           
    <div class="Username">              
      <span class="profile">
        <ion-icon name="person-sharp"></ion-icon>                                 
      </span>
        <input name="username" id="S_username" type="text" maxlength="15" required>
        <label for="username">Username</label><span class="errors"></span>
    </div>
    

    <div class="Email">
      <span class="mail">
        <ion-icon name="mail"></ion-icon>
      </span>
      <input name="email" type="email" id="S_email" required>
      <label for="email">Email</label><span class="errors"></span>
    </div>
    
    
    <div class="Password">
      <span class="lock">
        <ion-icon name="lock-closed"></ion-icon>
      </span>
      <input name="password" type="password" id="S_pass" minlength="6" required>
      <label for="Password">Password</label><span class="errors"></span>
    </div>
    
    
    <div class="Confirm_Password">
      <span class="double_lock1">
        <ion-icon name="lock-closed"></ion-icon>
      </span>
      <span class="double_lock2">
        <ion-icon name="lock-closed"></ion-icon>
      </span>
      <input name="password" type="password" id="S_cpass" minlength="6" required>
      <label for="Confirmpw">Confirm Password</label><span class="errors"></span>
    </div>


  
  <span class="signupbtn">
    <div class="signupRec">
    <button class="signupNormal">Sign Up</button>
    </div>
    <h5>or</h5>
    <div class="Googlerec">
    <button class="withGoogle">Sign in with Google</button>
    </div>
  </span>

  <p>Already have an account?</p>
  
  <span class="GotoLogin"> 
    <a href="Login">Login</a>
  </span>

  </div>
</body>


<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
