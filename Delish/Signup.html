<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Delish Sign Up</title>
</head>

<body>
  <nav class="logo">
    <img src="NoBGLOGO.png" alt="Logo" />
  </nav>
  <div class="Signup_section">
    <span class="signupP">
      <p>Sign Up to Delish account</p>
    </span>
    <div class="Username">
      <span class="profile">
        <ion-icon name="person-sharp"></ion-icon>
      </span>
      <input name="username" id="S_username" type="text" maxlength="15" required />
      <label for="username">Username</label><span class="errors" id="username-error"></span>
    </div>
    <div class="Email">
      <span class="mail">
        <ion-icon name="mail"></ion-icon>
      </span>
      <input name="email" type="email" id="S_email" required />
      <label for="email">Email</label><span class="errors" id="email-error"></span>
    </div>
    <div class="Password">
      <span class="lock">
        <ion-icon name="lock-closed"></ion-icon>
      </span>
      <input name="password" type="password" id="S_pass" minlength="6" required />
      <label for="Password">Password</label><span class="errors" id="password-error"></span>
      <span class="eyeToggle" onclick="togglePasswordVisibility('S_pass')">
        <ion-icon name="eye-sharp" class="eyeOpen"></ion-icon>
        <ion-icon name="eye-off-sharp" class="eyeClose"></ion-icon>
      </span>
    </div>
    <div class="Confirm_Password">
      <span class="double_lock1">
        <ion-icon name="lock-closed"></ion-icon>
      </span>
      <span class="double_lock2">
        <ion-icon name="lock-closed"></ion-icon>
      </span>
      <input name="confirm-password" type="password" id="S_cpass" minlength="6" required />
      <label for="Confirmpw">Confirm Password</label><span class="errors" id="confirm-password-error"></span>
      <span class="eyeToggle" onclick="togglePasswordVisibility('S_cpass')">
        <ion-icon name="eye-sharp" class="eyeOpen"></ion-icon>
        <ion-icon name="eye-off-sharp" class="eyeClose"></ion-icon>
      </span>
    </div>
    <span class="signupbtn">
      <div class="signupRec">
        <button class="signupNormal">Sign Up</button>
      </div>
      <h5>or</h5>
      <div class="Googlerec">
        <button class="withGoogle">Sign in with Google</button>
      </div>
    </span>
    <span class="GotoLogin">
      <p>Already have an account?</p>
      <a href="Login.html">Login</a>
    </span>
  </div>

  <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>
</body>

</html>
